<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport", initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function forEach (array, callback) {
            for (var index = 0; index < array.length; index++) {
                callback(array.at(index), index, array);
            }
        }

        function map(array, callback) {
            var resultArr = [];

            for (var index = 0; index < array.length; index++) {
                var res = callback(array.at(index), index, array);
                resultArr.push(res);
            }
        }

        function filter(array, callback) {
            var resultArr = [];

            for (var index = 0; index < array.length; index++) {
                var res = callback(array.at(index), index, array);
                
                if (res) {
                    resultArr.push(array.at(index));
                }
            }
            return resultArr;
        }
    </script>
</body>
</html>
